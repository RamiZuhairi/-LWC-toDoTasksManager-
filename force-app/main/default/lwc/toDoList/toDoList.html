<template>
    <lightning-layout class="container" multiple-rows>
        <div class="slds-align-content-center slds-m-vertical_small slds-text-heading_label div7Days"><b>TODOS for last 7 days</b> 
            <!-- <button class="slds-button slds-button_brand"> <b> 57 % </b> </button> -->
        </div>
        <div class="slds-align-content-center slds-m-vertical_small slds-text-heading_label div7Days"><b>Rate your Score</b>
            
        </div><div style="background-color:#e98e59;padding:0.8rem"><button class="slds-button slds-button_brand slds-float_right "><b> 57 % </b> </button></div>
        <lightning-layout-item padding="medium" size="12">
            <template for:each={todos} for:item="todo">
                <div class="slds-m-around_medium" key={todo.date}>
                    <lightning-badge label={todo.date}></lightning-badge>
                </div>
                <template for:each={todo.items} for:item="item">
                    <c-to-do-list-item key={item.todoId} todo-name={item.todoName} todo-id={item.todoId}
                        done={item.done}>
                    </c-to-do-list-item>
                </template>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
